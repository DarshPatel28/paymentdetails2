<!DOCTYPE html>
<html>
<head>
	<title>P&P Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	font-family: Arial, sans-serif;
}

header {
	background: linear-gradient(
      rgba(240, 240, 240, 0.144),
      rgba(255, 255, 255, 0.336)
    ),
    url("https://i.ibb.co/XjSBZgn/desktop-wallpaper-indian-restaurant-background-2-background-check-all-indian-style.jpg");
	color: #fff;
	padding: 20px;
	text-align: center;
}

main {
	padding: 20px;
}

form {
	display: flex;
	flex-direction: column;
	max-width: 500px;
	margin: 0 auto;
}

label {
	margin-top: 10px;
}

input[type="text"],
input[type="email"] {
	padding: 10px;
	margin-bottom: 20px;
	border: none;
	border-radius: 5px;
}

.payment-options {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}

.payment-options label {
	margin-right: 10px;
	cursor: pointer;
}

.payment-options img {
	height: 30px;
}

input[type="radio"] {
	display: none;
}

input[type="radio"]:checked + label {
	border: 2px solid #333;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #555;
}

footer {
	background: linear-gradient(
      rgba(240, 240, 240, 0.144),
      rgba(255, 255, 255, 0.336)
    ),
    url("https://i.ibb.co/XjSBZgn/desktop-wallpaper-indian-restaurant-background-2-background-check-all-indian-style.jpg");
	color: #fff;
	padding: 20px;
	text-align: center;
}
    </style>
</head>
<body>
	<header>
		<h1>Restaurant Payment Page</h1>
	</header>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="card">Card Number:</label>
			<input type="text" id="card" name="card" required>
			<label for="exp">Expiration Date:</label>
			<input type="text" id="exp" name="exp" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required>
			<div class="payment-options">
				<label for="google-pay"><img src="https://imgs.search.brave.com/WCGBfjIi0uSL45qW2VpHBm25d0LwQGWbGndGnwqpuG4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/cGluY2xpcGFydC5j/b20vcGljZGlyL21p/ZGRsZS81NzAtNTcw/NDI1M19nb29nbGUt/cGF5LWxvZ28taWNv/bi1wbmctaW1hZ2Ut/ZnJlZS1kb3dubG9h/ZC5wbmc" alt="Google Pay"></label>
				<input type="radio" id="google-pay" name="payment" value="google-pay">
				<label for="phone-pay"><img src="https://imgs.search.brave.com/umbyJkcCuEXWKqBZQLcFUGKjRB1iuaQewGfxSrb8u3o/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZS5wbmdhYWEuY29t/LzU5MC85NTU5MC1t/aWRkbGUucG5n" alt="Phone Pay"></label>
				<input type="radio" id="phone-pay" name="payment" value="phone-pay">
			</div>
			<input type="submit" value="Pay Now">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 P&P Restaurant Payment Page</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
